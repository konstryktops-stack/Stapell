<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Stapell</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f0f0; }
        model-viewer {
            width: 100vw;
            height: 100vh;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

    <!-- Правильная и полная ссылка на библиотеку -->
    <script type="module" src="https://ajax.googleapis.com"></script>

    <model-viewer
        src="stapel.glb" 
        alt="3D-модель изделия" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        ar
        touch-action="pan-y">
    </model-viewer>

</body>
</html>
