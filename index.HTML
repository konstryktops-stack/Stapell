<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Stapell</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f5f5f5; }
        model-viewer {
            width: 95%;
            height: 85vh;
            background-color: #ffffff;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        h1 { margin-top: 20px; font-size: 1.5rem; color: #333; }
    </style>
</head>
<body>

    <h1>Визуализация модели Stapell</h1>

    <!-- ИСПРАВЛЕННЫЙ СКРИПТ -->
    <script type="module" src="ajax.googleapis.com"></script>

    <model-viewer
        src="stapel.glb" 
        alt="3D-модель" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        ar
        touch-action="pan-y">
    </model-viewer>

</body>
</html>
