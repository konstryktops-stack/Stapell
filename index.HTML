<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель Stapell</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f0f0f0; }
        model-viewer {
            width: 95vw;
            height: 85vh;
            background-color: #fff;
            border-radius: 12px;
            margin-top: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h1 { margin-top: 15px; font-size: 1.2rem; color: #444; }
    </style>
</head>
<body>

    <h1>3D Визуализация: Stapel</h1>

    <!-- Правильная ссылка на библиотеку -->
    <script type="module" src="ajax.googleapis.com"></script>

    <model-viewer
        src="stapel.glb" 
        alt="3D-модель" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        ar
        camera-orbit="45deg 75deg auto"
        touch-action="pan-y">
    </model-viewer>

</body>
</html>
