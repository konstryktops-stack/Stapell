<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Модель из SolidWorks</title>
    <style>
        body { margin: 0; font-family: sans-serif; display: flex; flex-direction: column; align-items: center; }
        /* Делаем вьювер адаптивным */
        model-viewer {
            width: 90%;
            height: 80vh; /* 80% высоты экрана */
            background-color: #e0e0e0;
            border-radius: 15px;
            margin-top: 20px;
        }
        h1 { margin-top: 20px; font-size: 1.5rem; color: #333; }
    </style>
</head>
<body>

    <h1>Визуализация модели SolidWorks</h1>

    <!-- Загружаем последнюю версию библиотеки (v3.5.0+) -->
    <script type="module" src="ajax.googleapis.com"></script>

    <model-viewer
        src="stapel.glb" 
        alt="3D-модель изделия" 
        camera-controls 
        auto-rotate 
        shadow-intensity="1"
        exposure="1"
        ar
        touch-action="pan-y"
        camera-orbit="45deg 75deg auto"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto">
        
        <!-- Индикатор загрузки (опционально) -->
        <div slot="progress-bar" class="hide"></div>
    </model-viewer>

</body>
</html>
